<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Loto kombinacija</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div>
        <h1>Naključna loto kombinacija 1 - 39</h1>
        <p>
            {{comb[0]}}
            {% for number in comb[1:] %}
                , {{number}}
            {% endfor %}
        </p>
        <div class="link">
            <a href="/">Nazaj</a>
        </div>
    </div>
</body>
</html>
